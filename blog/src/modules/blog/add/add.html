<div class="container">
    <div class="blog-header">
        <h1 class="blog-title">Add Blog</h1>
        <hr class="dashed-line">
    </div>
    <div class=row>
        <div class="col-sm-8 blog-main">
            <div class="blog-post">
                <form novalidate>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title"
                               ng-model="vm.blog.title">
                    </div>
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea class="form-control" ng-model="vm.blog.body"
                                  id="body" rows="8">
                        </textarea>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary" ng-click="vm.addBlog()">
                        Save
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-primary"
                            ui-sref="manage">
                        Back
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
